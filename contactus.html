    <body style="margin: 0; font-family: 'Kanit', sans-serif; background-color: #fcfcfc; color: #252525; padding: 20px;">
        <!-- Form -->
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between;">
            <div style="width: 50%;">
                <h1 style="font-size: 3rem; color: #252525;">Here to <span style="color: #fcfcfc; background-color: #252525; padding: 0 5px;">help</span></h1>
                <form>
                    <label for="name" style="display: block; margin-top: 10px;">Full name*</label>
                    <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #252525; border-radius: 5px;">
                    
                    <label for="email" style="display: block; margin-top: 10px;">Email address*</label>
                    <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #252525; border-radius: 5px;">

                    <input type="tel" id="contact" name="contact" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #252525; border-radius: 5px;">
                    
                    <label for="message" style="display: block; margin-top: 10px;">Message*</label>
                    <textarea id="message" name="message" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #252525; border-radius: 5px;" rows="4"></textarea>
    
                    <button type="submit" style="background-color: #fcfcfc; color: #252525; padding: 10px 20px; border: 1px solid #252525; border-radius: 5px; cursor: pointer;">Send message &rarr;</button>
                </form>
