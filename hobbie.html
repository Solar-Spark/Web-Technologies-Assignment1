<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: #252525;
        }

        body {
            font-family: 'Kanit';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .container {
            width: 60%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: black;
            line-height: 1.2;
        }

        .images {
            display: flex;
            margin: 3rem 0;
            gap: 200px;
        }

        .image-container {
            border: 10px solid #59515E;
            padding: 10px;
            background-color: white;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electronics and Robotics <br> HOBBIE</h1>
        <div class="images">
            <div class="image-container">
                <img src="images/Robot_Pet.jpeg" alt="Robot Pet">
            </div>
            <div class="image-container">
                <img src="images/Robot_Arm.jpg" alt="Robot Arm">
            </div>
        </div>
        <p>
            Learn the art of building robots, from beginner kits to advanced robotics design. 
            Join over 10,000 students and become a part of the future of technology.
        </p>
    </div>
</body>
</html>
